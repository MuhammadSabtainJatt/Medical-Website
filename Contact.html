<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Your Medical Website</title>
</head>

<body>
    <header>
        <div class="logo"><img width="50" src="http://www.clipartbest.com/cliparts/Kin/LRj/KinLRjjRT.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/About.html">About</a></li>
                <li><a href="/Contact.html">Contact</a></li>
                <li><a href="/Services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="left-section">
                <div class="image-container">
                    <img src="https://png.pngtree.com/png-clipart/20220110/original/pngtree-hand-drawn-vector-medical-staff-nurse-png-image_7069226.png" alt="Contact Image">
                </div>
            </div>
            <div class="right-section">
                <h1>Contact Us</h1>
                <form action="#">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter your title">
    
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter your description">
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type your message"></textarea>
    
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Medical Website. All rights reserved.</p>
    </footer>
</body>

</html>
